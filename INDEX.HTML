        <br>
        Quando Howard D. Schultz fundou em 1985 a empresa que mais tarde viria a se <br>
        tornar a rede de cafeterias de grande sucesso e mundialmente famosa Starbucks, <br>
         nenhum assessor financeiro teve que dizê-lo que o café era a principal bebida <br>
         dos Estados Unidos e que a cafeína era a droga mais utilizada pelos norte-americanos.<br>
          Os milhões de consumidores que enchem as lojas da Starbucks para pedir um café expresso<br>
           duplo, um café latte ou um café simples atestam diariamente a afirmação Schultz frente às<br>
            paixões norte-americanas. Embora a empresa possa ter superestimado o desejo do consumidor <br>
            em gastar US$ 4 (aproximadamente R$ 6,50) por um copo de café - ela recentemente anunciou que <br>
            fechará centenas de lojas de baixas vendas nos EUA - um grande número de lojas imitadoras que<br>
             agora vendem café, chá e outros produtos relacionados à cafeína refletem uma sociedade determinada<br>
              a viver duro com o menos de sono possível.<br> 
                  <br>
               <strong> Benefícios :</strong>Provavelmente o efeito mais importante da <br>
                cafeína seja sua habilidade de melhorar o desempenho físico, mental e do <br>
                 humor. Com níveis de consumo até 200 mg, os consumidores relatam um senso  <br>
                 melhor de bem-estar, felicidade, energia, atenção e sociabilidade, relatou  <br>
                 Roland Griffiths, da Escola de Medicina Johns Hopkins, embora a cafeína em quantidades maiores <br>
                  cause ansiedade e indisposição estomacal. Milhões de norte-americanos privados de sono dependem <br>
                  da cafeína para ajudá-los a chegar ao fim do dia e conseguir dirigir com segurança. A droga melhora o <br>
                   senso de alerta e os reflexos. Nas pessoas que dormem pouco, ela melhora a memória e a habilidade <br>
                    de executar tarefas complexas. Para as pessoas ativas, a cafeína melhora a resistência em atividades  <br>
                    aeróbicas e a performance nas atividades não aeróbicas, talvez porque ela maqueia a percepção de dor <br>
                     das pessoas e auxilia na habilidade de se queimar gordura como combustível, em vez de queimar seus  <br>
                     carboidratos. <br>
                     <br>
                   <strong>  Estudos:</strong> Pesquisas recentes relacionadas com doenças só fazem aumentar a popularidade do  <br>
                   café. Uma revisão de 13 estudos descobriu que as pessoas que bebiam café cafeinado, e não o café  <br>
                   descafeinado, tinha um risco 30% menor de terem a doença de Parkinson. Outro estudo descobriu que, <br>
                    comparado com as pessoas que não bebiam café, aquelas que tomavam entre quatro e seis xícaras de café <br>
                     por dia, com ou sem cafeína, tinha um risco 28% menor de diabetes tipo 2. Esse benefício à saúde <br>
                      provavelmente vem dos antioxidantes e do ácido clorogênico encontrados no café. <br>
